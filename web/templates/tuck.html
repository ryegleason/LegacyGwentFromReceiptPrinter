$def with (card)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legacy Gwent From Receipt Printer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<form class="container mt-4" method="post" action="/move">
    <p>Put "$card.card_data.name" into the deck <input type="number" name="num_down" value="0" min="0"/> cards in from the <select name="from_top">
              <option value="True">top</option>
                <option value="False">bottom</option>
           </select></p>
<!--    <div class="row">-->
<!--        <div class="col-3"><p>Put $card.card_data.name into the deck </p></div>-->
<!--        <div class="col-3"><input type="number" name="num_down" value="0" min="0"></div>-->
<!--        <div class="col-3"> cards in from the </div>-->
<!--        <div class="col-3">-->
<!--            <select name="from_top">-->
<!--                <option value="True">top</option>-->
<!--                <option value="False">bottom</option>-->
<!--            </select>-->
<!--        </div>-->
<!--    </div>-->
    <input type="text" id="uuid" style="visibility: hidden" name="uuid" value="$card.uuid">
    <input type="text" id="source_zone" style="visibility: hidden" name="source_zone">
    <input type="text" id="target_zone" style="visibility: hidden" name="target_zone" value="deck">
    <div class="row">
        <div class="col-6 d-grid">
            <a class="btn btn-secondary" href="/play">Cancel</a>
        </div>
        <div class="col-6 d-grid">
            <input class="btn btn-primary" type="submit" value="Confirm">
        </div>
    </div>
</form>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    document.getElementById("source_zone").setAttribute("value", urlParams.get("source_zone"));
</script>
</body>
</html>
