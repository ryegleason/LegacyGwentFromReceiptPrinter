$def with (title, zone_name, cards)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="static/extra_zone.js"></script>
</head>
<body>
<div id="cardholder" style="max-height: 100vh; height: 100vh; display: flex; overflow: auto">
$for card in cards:
    <img src="$card.card_data.get_card_image_uri()" id="$card.uuid" data-name="$card.card_data.name" style="max-height: 100%; min-height: 100%; flex-shrink: 0"/>
</div>


<div class="modal" id="cardModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cardModalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
          <a id="modalDeckButton" class="btn btn-primary">Put in deck</a>
          <a id="modalHandButton" class="btn btn-primary">Put in hand</a>
          <a id="modalPlayButton" class="btn btn-primary">Play</a>
      </div>
    </div>
  </div>
</div>
<script>
    const zone_name = "$zone_name";
</script>
</body>
</html>
